<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">

    <title>Aeon's Home</title>
    <link rel="icon" href="icon.png" type="image/x-icon" />

    <meta name="author" content="Alex Iukuridze" />
    <meta name="description" content="Evidence of me learning how to design a website from scratch." />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="canvas">
        <header id="header-container">
            <div id="header-title">
                <div id="logo" data-content-field="site-title">

                    <div class="logo" data-shrink-original-size="26" style="letter-spacing: 0em;">
                        <a href="/">

                            <img src="/NoChill_Title.png" alt="No Chill Guild">
                        </a>
                    </div>

                </div>
                <!-- <nav class="nav-bar">
                    <ul>Classdropdown-input
                        <li><a href="/index.html">Home</a></li>
                        <li><a class="current-page" href="/nochill.html">About</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                        <li><a href="/contactus.html">Contact</a></li>
                    </ul>
                </nav> -->
            </div>

        </header>

        <main>
            <div class="RosterClassQuestionnaire">
                <h2 class="QuestionnaireTitle">No Chill - The War Within Roster</h2>
                <div class="PlayerName">
                    <h3 class="QuestionLabel">Your name?</h3>
                    <input id="PlayerName_Input" class="PlayerNameText" type="text" placeholder="e.g. Aeon">
                </div>

                <div class="FirstClass">
                    <div class="ClassLabel">
                        <h3 class="QuestionLabel">What's your top choice class/spec to play?</h3>
                    </div>
                    <div class="ClassQuestions">
                        <div id="ClassChoice1" class="ClassDropdown">
                            <input id="ClassChoice1-input" type="text" placeholder="1st Choice Class"
                                class="ClassDropdown-input">
                            <i id="ClassChoice1-icon" class="icon iconfont icon-arrow"></i>
                            <ul id="ClassChoice1-ul" class="ClassDropdown-ul"></ul>
                        </div>
                        <div id="SpecChoice1" class="ClassDropdown">
                            <input id="SpecChoice1-input" type="text" placeholder="1st Choice Spec"
                                class="SpecDropdown-input">
                            <i id="SpecChoice1-icon" class="icon iconfont icon-arrow"></i>
                            <ul id="SpecChoice1-ul" class="SpecDropdown-ul"></ul>
                        </div>
                        <input id="Choice1Text" class="ChoiceText" type="text" placeholder="Anything you want to add?">
                    </div>
                </div>
                <div class="SecondClass">
                    <div class="ClassLabel">
                        <h3 class="QuestionLabel">2nd choice class/spec?</h3>
                    </div>
                    <div class="ClassQuestions">
                        <div id="ClassChoice2" class="ClassDropdown">
                            <input id="ClassChoice2-input" type="text" placeholder="2nd Choice Class"
                                class="ClassDropdown-input">
                            <i id="ClassChoice2-icon" class="icon iconfont icon-arrow"></i>
                            <ul id="ClassChoice2-ul" class="ClassDropdown-ul"></ul>
                        </div>
                        <div id="SpecChoice2" class="ClassDropdown">
                            <input id="SpecChoice2-input" type="text" placeholder="2nd Choice Spec"
                                class="SpecDropdown-input">
                            <i id="SpecChoice2-icon" class="icon iconfont icon-arrow"></i>
                            <ul id="SpecChoice2-ul" class="SpecDropdown-ul"></ul>
                        </div>
                        <input id="Choice2Text" class="ChoiceText" type="text" placeholder="Anything you want to add?">
                    </div>
                </div>
                <div class="ThirdClass">
                    <div class="ClassLabel">
                        <h3 class="QuestionLabel">3rd choice class spec?</h3>
                    </div>
                    <div class="ClassQuestions">
                        <div id="ClassChoice3" class="ClassDropdown">
                            <input id="ClassChoice3-input" type="text" placeholder="3rd Choice Class"
                                class="ClassDropdown-input">
                            <i id="ClassChoice3-icon" class="icon iconfont icon-arrow"></i>
                            <ul id="ClassChoice3-ul" class="ClassDropdown-ul"></ul>
                        </div>
                        <div id="SpecChoice3" class="ClassDropdown">
                            <input id="SpecChoice3-input" type="text" placeholder="3rd Choice Spec"
                                class="SpecDropdown-input">
                            <i id="SpecChoice3-icon" class="icon iconfont icon-arrow"></i>
                            <ul id="SpecChoice3-ul" class="SpecDropdown-ul"></ul>
                        </div>
                        <input id="Choice3Text" class="ChoiceText" type="text" placeholder="Anything you want to add?">
                    </div>
                </div>
            </div>
        </main>

    </div>
    <!-- <footer class="footer">Started on 3/10/2024</footer> -->

</body>

</html>
